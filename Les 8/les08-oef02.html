<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefening 2</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/oef-01.css">
</head>
<body>
    <h1>Registreren</h1>
    <form>
        <div class="form-group">
            <label for="voornaam">Voornaam</label>
            <input type="text" class="form-control" id="voornaam">
          </div>
          <div class="form-group">
            <label for="naam">Naam</label>
            <input type="text" class="form-control" id="naam">
          </div>
        <div class="form-group">
            <label for="email">E-mailadres</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="wachtwoord">Wachtwoord</label>
            <input type="password" class="form-control" id="wachtwoord">
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Accepteer onze <a href="#">algemene voorwaarden</a>.</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
